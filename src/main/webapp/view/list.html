<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Persons List</title>
</head>
<body>
<h1>Persons List</h1>
<a th:href="@{/persons/new}">Add New Person</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.name}"></td>
            <td>
                <a th:href="@{/persons/{id}(id=${person.id})}">View</a> |
                <a th:href="@{/persons/edit/{id}(id=${person.id})}">Edit</a> |
                <a th:href="@{/persons/delete/{id}(id=${person.id})}" th:onclick="'return confirm(\'Are you sure?\')'">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
